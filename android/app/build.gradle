plugins {
    id "com.android.application"
    id "kotlin-android"
    // Corrected Flutter plugin ID for Embedding v2
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mein_budget"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.mein_budget"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Ensure multi-dex is enabled for large apps
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Required for apps with many methods (like sqflite)
    implementation 'androidx.multidex:multidex:2.0.1'
}