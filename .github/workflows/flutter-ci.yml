name: Flutter CI

on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Generate Launcher Icons
        run: |
          PROJECT_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          flutter pub get
          # Falls das Icon-Bild existiert, werden hier die Android/iOS Icons erstellt
          dart run flutter_launcher_icons || echo "Icon generation failed, skipping..."

      - name: Build APK (Repair with valid name)
        run: |
          PROJECT_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          
          # 1. Radikale Reinigung
          rm -f android/gradlew
          
          # 2. Android-Struktur reparieren
          flutter create . --platforms android --project-name mein_budget
          
          # 3. Sicherstellen, dass die Datei ausf√ºhrbar ist
          chmod +x android/gradlew
          
          # 4. Lizenzen vorab akzeptieren
          yes | flutter doctor --android-licenses || true
          
          # 5. Build starten
          flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/app-release.apk"