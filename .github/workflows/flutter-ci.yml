name: Flutter CI

on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/flutter-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Fix gradlew permissions and line endings
        run: |
          find . -name "gradlew" -exec sed -i 's/\r$//' {} +
          find . -name "gradlew" -exec chmod +x {} +

      - name: Analyze project
        run: flutter analyze --no-fatal-infos

      - name: Build APK
        run: flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"