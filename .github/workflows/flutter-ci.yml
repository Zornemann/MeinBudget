on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK (Nuclear Repair)
        run: |
          PROJECT_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          
          # 1. Radikale Reinigung: Wir löschen die gradlew Datei physisch
          rm -f android/gradlew
          
          # 2. Flutter zwingen, die Android-Dateien neu zu erstellen
          # Das repariert fehlende/kaputte Wrapper-Dateien im Linux-Format
          flutter create . --platforms android
          
          # 3. Sicherstellen, dass die neue Datei ausführbar ist
          chmod +x android/gradlew
          
          # 4. Build mit erhöhtem Speicher starten
          flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/app-release.apk"