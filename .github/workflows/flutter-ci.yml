on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK (Force Regenerate Wrapper)
        run: |
          # 1. In das Projektverzeichnis
          PROJECT_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          
          # 2. Dependencies
          flutter pub get
          
          # 3. Die problematische Datei l√∂schen
          rm -f android/gradlew
          
          # 4. Den Wrapper komplett neu generieren (erzeugt natives Linux-Format)
          cd android
          gradle wrapper --gradle-version 8.3 --distribution-type bin
          chmod +x gradlew
          cd ..
          
          # 5. Build starten
          flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/app-release.apk"