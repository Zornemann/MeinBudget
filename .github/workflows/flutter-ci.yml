on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK (Line Ending Fix)
        run: |
          # 1. In das Projektverzeichnis wechseln
          PROJECT_DIR=$(find . -name "pubspec.yaml" -exec dirname {} \;)
          cd "$PROJECT_DIR"
          
          # 2. Abh√§ngigkeiten laden
          flutter pub get
          
          # 3. Datei mit sed reparieren (entfernt Windows-Endungen \r)
          # Dies ist stabiler als dos2unix oder gradle wrapper
          sed -i 's/\r$//' android/gradlew
          chmod +x android/gradlew
          
          # 4. Build starten
          flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/app-release.apk"