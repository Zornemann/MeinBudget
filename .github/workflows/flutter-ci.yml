name: Flutter CI

on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # Dies stellt sicher, dass alle Schritte im richtigen Unterordner starten
    defaults:
      run:
        working-directory: MeinBudget

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Fix gradlew line endings (Finaler Pfad Fix)
        run: |
          sudo apt-get install -y dos2unix
          # Wir reparieren die Datei direkt im Unterordner
          dos2unix android/gradlew
          chmod +x android/gradlew

      - name: Analyze project
        run: flutter analyze --no-fatal-infos

      - name: Build APK
        run: flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: MeinBudget/build/app/outputs/flutter-apk/app-release.apk