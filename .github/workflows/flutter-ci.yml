name: Flutter CI

on:
  push:
    branches:
      - main
      - copilot/fix-flutter-ci-build-errors
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Rebuild Gradle Wrapper
        # Dies l√∂scht die Windows-Version und erstellt eine saubere Linux-Version
        run: |
          cd android
          rm -f gradlew
          gradle wrapper
          chmod +x gradlew

      - name: Analyze project
        run: flutter analyze --no-fatal-infos

      - name: Build APK
        run: flutter build apk --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"